<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Passport Details</h1>
    <a href="{% url 'passport_add' %}" class="btn btn-success mb-3">Add Passport</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Passport Number</th>
            <th>Issue Date</th>
            <th>Expiry Date</th>
            <th>Nationality</th>
        </tr>
        </thead>
        <tbody>
        {% for passport in passports %}
        <tr>
            <td>{{ passport.name }}</td>
            <td>{{ passport.passport_number }}</td>
            <td>{{ passport.issue_date }}</td>
            <td>{{ passport.expiry_date }}</td>
            <td>{{ passport.nationality }}</td>
            <td>
                <a href="{% url 'passport_edit' passport.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'passport_delete' passport.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
