{% extends "base.html" %} <!-- Extends the base.html template -->
{% load form_tags %} <!-- Load the form_tags template tags -->
{% block content %} <!-- Start the content block -->
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h1 class="h4 mb-0">Edit Address</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="name">Name</label> <!-- Name -->
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone_number">Phone Number</label> <!-- Phone -->
                {{ form.phone_number }}
            </div>
            <!-- Country -->
            <div class="mb-3">
                <label class="form-label" for="country">Country</label>
                {{ form.country }}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="province">Province</label> <!-- Province -->
                        {{ form.province }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="city">City</label> <!-- City -->
                        {{ form.city }}
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="area">Area</label> <!-- Area -->
                {{ form.area }}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="road_street">Road/Street</label> <!-- Road/Street -->
                        {{ form.road_street }}
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">Address</label> <!-- Address -->
                {{ form.address }}
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'address_list' %}" class="btn btn-secondary">Back to Address List</a>
                <button type="submit" class="btn btn-primary">Update Address</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
