<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>NID List</h1>
    <a href="{% url 'nid_add' %}" class="btn btn-success mb-3">Add NID</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>NID Number</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for nid in nids %}
        <tr>
            <td>{{ nid.name }}</td>
            <td>{{ nid.nid_number }}</td>
            <td>{{ nid.dob }}</td>
            <td>{{ nid.address }}</td>
            <td>
                <a href="{% url 'nid_edit' nid.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'nid_delete' nid.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
