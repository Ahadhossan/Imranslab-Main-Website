<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Driver's License Details</h1>
    <a href="{% url 'license_add' %}" class="btn btn-success mb-3">Add Driver License</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>License Number</th>
            <th>Issue Date</th>
            <th>Expiry Date</th>
            <th>Vehicle Class</th>
        </tr>
        </thead>
        <tbody>
        {% for license in licenses %}
        <tr>
            <td>{{ license.name }}</td>
            <td>{{ license.license_number }}</td>
            <td>{{ license.issue_date }}</td>
            <td>{{ license.expiry_date }}</td>
            <td>{{ license.vehicle_class }}</td>
            <td>
                <a href="{% url 'license_edit' license.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'license_delete' license.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
